<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILL | Under Construction</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: #23272a;
            color: #f5f6fa;
            font-family: 'Merriweather', 'Inter', sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }
        .image-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-bg img {
            width: 50vw;
            height: 50vh;
            object-fit: cover;
            object-position: center;
            display: block;
            margin: 0;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 4px 32px #000, 0 1px 0 #23272a;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(-80px);
            animation: slideDown 1.1s cubic-bezier(0.4,0,0.2,1) 0.2s forwards;
        }
        .slogan {
            font-size: 1.25rem;
            color: #e0e6ed;
            font-weight: 400;
            text-shadow: 0 2px 16px #000;
            position: absolute;
            bottom: 2.5rem;
            left: 0; right: 0;
            width: 100vw;
            text-align: center;
            opacity: 0;
            transform: translateY(80px);
            animation: slideUp 1.1s cubic-bezier(0.4,0,0.2,1) 1.1s forwards;
        }
        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
                        .image-bg img {
                            width: 100vw;
                            height: 100vh;
                        }
            .title {
                font-size: 1.5rem;
            }
            .slogan {
                font-size: 1rem;
                bottom: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="image-bg">
        <img src="assetts/map_brain.jpg" alt="Map with Brain and Spinal Cord">
    </div>
    <div class="overlay">
        <div class="title">STILL Under Construction</div>
        <div class="slogan">Still rooted in place, seeing with both eyes, mapping a way to a better tomorrow.</div>
    </div>
</body>
</html>
