<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratchpad | Belize Field Data | STILL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="../lib/tailwind.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo_v0.png">
    <link rel="stylesheet" href="../lib/leaflet.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Merriweather', serif; }
        #map { height: 600px; width: 100%; border-radius: 1rem; }
    </style>
</head>
<body class="bg-gray-900 text-white leading-relaxed antialiased">
    <main class="py-12 md:py-20">
        <div class="container mx-auto px-4">
            <div class="mb-12">
                <h1 class="text-3xl md:text-5xl font-bold mb-4">Belize Field Scratchpad</h1>
                <p class="text-gray-400 text-xl">Internal visualization of raw GeoJSON field observations (Feb 17, 2026).</p>
                <div class="mt-4 flex gap-4">
                    <span class="px-3 py-1 bg-red-900/30 text-red-400 border border-red-800 rounded-full text-xs font-bold uppercase tracking-widest">Unlinked Page</span>
                    <span class="px-3 py-1 bg-blue-900/30 text-blue-400 border border-blue-800 rounded-full text-xs font-bold uppercase tracking-widest">Belmopan Cluster</span>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Map Area -->
                <div class="lg:col-span-3 shadow-2xl border border-white/10 overflow-hidden rounded-2xl bg-black">
                    <div id="map"></div>
                </div>

                <!-- Info Sidebar -->
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white/5 p-6 rounded-2xl border border-white/10 shadow-lg">
                        <h3 class="text-lg font-bold mb-4 text-[#27ae60]">Data Overview</h3>
                        <ul class="space-y-4 text-sm text-gray-300">
                            <li class="flex justify-between border-b border-white/5 pb-2">
                                <span>Total Points</span>
                                <span class="font-mono text-white">11</span>
                            </li>
                            <li class="flex justify-between border-b border-white/5 pb-2">
                                <span>Source</span>
                                <span class="font-mono text-white italic">GeoJSON Inbound</span>
                            </li>
                            <li class="flex justify-between">
                                <span>Centroid</span>
                                <span class="font-mono text-white text-[10px]">17.1882, -88.3334</span>
                            </li>
                        </ul>
                    </div>

                    <div class="bg-white/5 p-6 rounded-2xl border border-white/10 shadow-lg">
                        <h3 class="text-lg font-bold mb-4 text-blue-400">Legend</h3>
                        <div class="space-y-2 text-xs">
                            <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-[#27ae60]"></div><span>Building / Center</span></div>
                            <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-blue-500"></div><span>Airstrip / Infrastructure</span></div>
                            <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-yellow-500"></div><span>Activity (Fishing)</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../lib/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize map centered on the Belize cluster
            const map = L.map('map', { preferCanvas: true }).setView([17.1882, -88.3334], 18);
            
            // Add Satellite Base Layer
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            }).addTo(map);

            // Fetch and Plot GeoJSON
            try {
                const response = await fetch('belize-data.json');
                const data = await response.json();

                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        let color = '#27ae60';
                        if (feature.properties.type === 'aeroway') color = '#3b82f6';
                        if (feature.properties.type === 'activity') color = '#f59e0b';

                        return L.circleMarker(latlng, {
                            radius: 8,
                            fillColor: color,
                            color: "#fff",
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            layer.bindPopup(`
                                <div class="text-gray-900 font-sans">
                                    <h4 class="font-bold text-sm border-b pb-1 mb-1">${feature.properties.name}</h4>
                                    <p class="text-xs italic">${feature.properties.notes || ''}</p>
                                    <p class="text-[10px] mt-2 text-gray-500">Type: ${feature.properties.type}</p>
                                </div>
                            `);
                        }
                    }
                }).addTo(map);

            } catch (e) {
                console.error("Error loading field data:", e);
            }
        });
    </script>
</body>
</html>
