<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratchpad | Belize Field Data | STILL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="../lib/tailwind.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo_v0.png">
    <link rel="stylesheet" href="../lib/leaflet.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Merriweather', serif; }
        #map { height: 700px; width: 100%; border-radius: 1.5rem; background: #000; }
        .leaflet-popup-content-wrapper { border-radius: 1rem; padding: 0.5rem; }
    </style>
</head>
<body class="bg-gray-950 text-white leading-relaxed antialiased">
    <main class="py-12 md:py-20">
        <div class="container mx-auto px-4">
            <div class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
                <div>
                    <h1 class="text-3xl md:text-6xl font-bold mb-4 tracking-tight">Belize Field Phase</h1>
                    <p class="text-gray-400 text-xl font-light">Deep-zoom visualization of raw GeoJSON field observations.</p>
                </div>
                <div class="flex gap-3">
                    <span class="px-4 py-1.5 bg-red-900/20 text-red-400 border border-red-800/50 rounded-full text-[10px] font-bold uppercase tracking-[0.2em]">Internal Use Only</span>
                    <span class="px-4 py-1.5 bg-[#27ae60]/20 text-[#27ae60] border border-[#27ae60]/50 rounded-full text-[10px] font-bold uppercase tracking-[0.2em]">Max Zoom (22)</span>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-3 shadow-[0_0_50px_rgba(0,0,0,0.5)] border border-white/5 overflow-hidden rounded-3xl">
                    <div id="map"></div>
                </div>

                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10 backdrop-blur-xl shadow-2xl">
                        <h3 class="text-xl font-bold mb-6 text-[#27ae60] font-serif italic">Dataset Intel</h3>
                        <div class="space-y-6">
                            <div>
                                <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest block mb-1">Total Points</span>
                                <span class="text-3xl font-bold font-mono">11</span>
                            </div>
                            <div>
                                <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest block mb-1">Last Sync</span>
                                <span class="text-sm text-gray-300 font-mono">Feb 17, 2026</span>
                            </div>
                            <div>
                                <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest block mb-1">Precision</span>
                                <span class="text-sm text-blue-400 font-mono">Sub-meter RTK</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10 backdrop-blur-xl shadow-2xl">
                        <h3 class="text-xl font-bold mb-6 text-blue-400 font-serif italic">Media Linked</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <div class="aspect-square bg-white/10 rounded-lg flex items-center justify-center text-xs text-gray-500 border border-white/5">IMG</div>
                            <div class="aspect-square bg-white/10 rounded-lg flex items-center justify-center text-xs text-gray-500 border border-white/5">AUD</div>
                            <div class="aspect-square bg-white/10 rounded-lg flex items-center justify-center text-xs text-gray-500 border border-white/5">IMG</div>
                        </div>
                        <p class="mt-4 text-[10px] text-gray-500 italic">Photos and audio linked to markers.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../lib/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Setup Map with Max Zoom 22
            const map = L.map('map', { 
                preferCanvas: true,
                maxZoom: 22 
            }).setView([17.1882, -88.3334], 19);
            
            // High-Res Satellite
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxNativeZoom: 19,
                maxZoom: 22,
                attribution: 'Esri, i-cubed, USDA, USGS, Maxar'
            }).addTo(map);

            try {
                const response = await fetch('belize-data.json');
                const data = await response.json();

                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        let color = '#27ae60'; // Buildings/Centers
                        if (feature.properties.type === 'aeroway') color = '#3b82f6';
                        if (feature.properties.type === 'activity') color = '#f59e0b';
                        if (feature.properties.type === 'camp') color = '#ec4899';

                        return L.circleMarker(latlng, {
                            radius: 10,
                            fillColor: color,
                            color: "#fff",
                            weight: 3,
                            opacity: 1,
                            fillOpacity: 0.9
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        let mediaHtml = '';
                        if (feature.properties.attachments && feature.properties.attachments.length > 0) {
                            mediaHtml = '<div class="mt-3 pt-3 border-t border-gray-100 flex gap-2 flex-wrap">';
                            feature.properties.attachments.forEach(att => {
                                const icon = att.type === 'photo' ? 'üñºÔ∏è' : 'üéôÔ∏è';
                                mediaHtml += `
                                    <div class="flex flex-col items-center p-2 bg-gray-50 rounded-lg border border-gray-100 min-w-[60px]">
                                        <span class="text-lg">${icon}</span>
                                        <span class="text-[8px] text-gray-400 mt-1 font-mono">${att.id.substring(0,6)}</span>
                                    </div>`;
                            });
                            mediaHtml += '</div>';
                        }

                        layer.bindPopup(`
                            <div class="text-gray-900 font-sans p-2 min-w-[200px]">
                                <span class="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-1 block">${feature.properties.type}</span>
                                <h4 class="font-bold text-lg leading-tight mb-1 text-[#2c3e50]">${feature.properties.name}</h4>
                                <p class="text-sm text-gray-600 mb-2">${feature.properties.notes || 'No field notes.'}</p>
                                ${mediaHtml}
                                <div class="mt-4 flex justify-between items-center text-[9px] text-gray-400 font-mono uppercase">
                                    <span>Lat: ${feature.geometry.coordinates[1].toFixed(5)}</span>
                                    <span>Lon: ${feature.geometry.coordinates[0].toFixed(5)}</span>
                                </div>
                            </div>
                        `, { maxWidth: 300 });
                    }
                }).addTo(map);

            } catch (e) {
                console.error("Error loading field data:", e);
            }
        });
    </script>
</body>
</html>
