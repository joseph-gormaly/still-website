<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | STILL</title>
    <meta name="description" content="Page not found - STILL (Sustainable Transformation Initiative for Land & Learning)">
    <link rel="icon" type="image/png" sizes="32x32" href="https://still-website.github.io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://still-website.github.io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://still-website.github.io/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", sans-serif;
            background: linear-gradient(135deg, #faf9f7 0%, #f0ebe3 100%);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: #fff;
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #27ae60;
            font-family: 'Merriweather', Georgia, serif;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.6;
        }
        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(39, 174, 96, 0.2);
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(39, 174, 96, 0.3);
        }
        .btn-home:focus {
            outline: 3px solid #27ae60;
            outline-offset: 3px;
        }
        .logo {
            margin-bottom: 1.5rem;
        }
        .logo img {
            height: 64px;
            width: 64px;
        }
    </style>
</head>
<body>
    <main role="main" class="container" aria-labelledby="error-heading">
        <div class="logo" aria-hidden="true">
            <img src="https://still-website.github.io/logo-icon.png" alt="" />
        </div>
        <h1 id="error-heading" aria-label="Error 404">404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="btn-home" aria-label="Return to STILL homepage">Return to Home</a>
    </main>
</body>
</html>
